<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset password</title>
</head>
<body>
<p>Hi, {{first_name}}</p>
<p>We received a password reset request for your user</p>
<p>Provide your password using the link below</p>
<p>
    <a href="{{host}}/api/auth/set-password/{{token}}">
        {{host}}/api/auth/set-password/{{token}}
    </a>
</p>
<p>If you did not request a password reset please ignore this email.</p>
<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
